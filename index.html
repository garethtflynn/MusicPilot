<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Music Pilot</title>
</head>
<body class="bg-black">
    <header class="bg-gray-800 p-1 text-6xl text-white text-center width-100%">Music Pilot</header>
    <div class="p-1">
        <h2 class="message bg-black text-white text-center text-3xl" id='message'></h2>
    </div>
    <div>
        <div>
            <form class="flex justify-center ">
                <input type="text" class="px-3 py-2 rounded" id="searchInput"  placeholder="search">
                <button type="button" class="bg-gray-800 hover:opacity-50 text-white font-bold py-2 px-4 rounded ml-2" id="searchBtn">SEARCH</button>
            </form>
                <div class="px-10 p-2 py-2" frameborder="0" id = "player"></div>
                <button type="button" class="bg-gray-800 hover:opacity-50 text-white font-bold py-2 px-8 rounded p-1" id="playBtn">Play</button>
                <button type="button" class="bg-gray-800 flex-row hover:opacity-50 text-white font-bold py-2 px-8 rounded p-1" id="pauseBtn">Pause</button>
        </div>

        <div class="container mx-auto px-4 float-right text-lg text-center inline-block" id ="lyric">
            <p id="lyricdisplay" class="text-white"></p>
        </div>
    </div>
    <div class="grid grid-cols-3 tracks p-3" id = "popTracks">
        <div class="p-1">
            <h3 class="poptrackHead bg-green-800 text-white text-center text-3xl">Top Search Hits:</h3>
            <ul id = "trackList" class="trackList">
                <li class="popTrack1 btn bg-black text-white text-center text-xl"></li>
                <li class="popTrack2 btn bg-black text-white text-center text-xl"></li>
                <li class="popTrack3 btn bg-black text-white text-center text-xl"></li>
                <li class="popTrack4 btn bg-black text-white text-center text-xl"></li>
                <li class="popTrack5 btn bg-black text-white text-center text-xl"></li>
            </ul>
        </div>

        <div class="p-1" id="artists" class="artists">
            <h3 class="artistListHead bg-green-800 text-white text-center text-3xl">Related Artists:</h3>
            <ul id = "artistList" class="artistList">
                <li class="artistList1 text-center bg-black text-white text-xl"></li>
                <li class="artistList2 text-center bg-black text-white text-xl"></li>
                <li class="artistList3 text-center bg-black text-white text-xl"></li>
                <li class="artistList4 text-center bg-black text-white text-xl"></li>
                <li class="artistList5 text-center bg-black text-white text-xl"></li>
            </ul>
        </div>

        <div class="savedArea p-1 hide">
            <h3 class=" bg-green-800 text-white text-center text-3xl">Saved Artists:</h3>
            <div id="savedData" class="bg-black text-white text-xl"></div>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script-2.js"></script>
</body>
</html>
