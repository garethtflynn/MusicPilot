<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Music Pilot</title>
    </head>
    <body class = "bg-slate-600">
        <header class = "bg-blue-800 p-1 text-6xl text-white text-center width-100%">Music Pilot</header>
    
        <div class ="container mx-auto px-4 float-left">
            <div>
                <form>
                    <input type = "text" class= "px-3 py-2" id = "userSearch" placeholder="Discover Music">
                <button type = "button" class = "bg-pink-400 hover:bg-green-300 text-white font-bold py-2 px-4 rounded" id = "searchBtn">SEARCH</button>
            </div>
        </div>


        <div class = "container float-right inline-block">
            <ul class = "list-none list-inside" id = "results"></ul>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "./script/script.js"></script>
    </body>
</html>
